{% extends 'base.html' %}

{% block title %}
    <title>Blog</title>
{% endblock %}

{% block content %}
    <ul>
        {% for post in object_list %}
            <li>
                <h5><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h5>
                <p>{{ post.body | slice:":100" }}...</p>
                <small>{{ post.author }}</small>
            </li>

        {% endfor %}
    </ul>
    <a href="{% url 'blog_create' %}">Yangi post qo`shish</a>
{% endblock %}
